<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" media="all" href="Css/Style.css"></link>
    </h:head>
    <h:body>
        <div class="topmenu"> 
            <h:form>
                <h:commandButton action="#{formController.showEntryForm()}" value="Create a new Thing"/>
                 <h:commandButton action="#{formController.showAll()}" value="Show All"/>
            </h:form>
        </div>
       <h1>Please Make The Changes .</h1>
        <div class="inputform">
        <f:view>
            <h:form>
               
                <h:inputHidden value="#{beautifulthing.id}" />
                            
                <p>
                Tell Me About Something Nice you love
                <h:inputText  value="#{beautifulthing.thingTitle}" /> 
                </p>
                <p>
                Now Describe it with your good way
                <h:inputTextarea value="#{beautifulthing.thingDescription}" rows="6" cols="50"/>
               </p>
                <p>
                and right now you have to rating it
                <h:selectOneMenu value="#{beautifulthing.rating}"> 
              
                    <f:selectItem itemLabel="One" itemValue="1"/>
                     <f:selectItem itemLabel="Two" itemValue="2"/>
                     <f:selectItem itemLabel="Three" itemValue="3"/>
                     <f:selectItem itemLabel="Four" itemValue="4"/>
                     <f:selectItem itemLabel="Five" itemValue="5"/>
                      <f:selectItem itemLabel="Six" itemValue="6"/>
                       <f:selectItem itemLabel="Seven" itemValue="7"/>
                        <f:selectItem itemLabel="Eight" itemValue="8"/>
                         <f:selectItem itemLabel="Nine" itemValue="9"/>
                          <f:selectItem itemLabel="Ten" itemValue="10"/>
                          
                </h:selectOneMenu>
                
                </p>
                <p>
                    <h:commandButton   action="#{formController.OnSubmitEdit()}" value="Ok"/>
                </p>
            </h:form>
        </f:view>
     </div>
    </h:body>
</html>
